<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=windows-1251">
    </head>
    <body>
        <form action="mailer.php" method="POST">
            <table cellspacing="0" cellpadding="0" border="1">
                <tbody>
                    <tr>
                        <td colspan="2" style="padding: 3px; border: 1px solid #C44000;" bgcolor="#FFFFC1">Ваше имя.</td>
                    </tr>
                    <tr>
                        <td style="padding: 3px;">Введите Ваше имя</td>
                        <td style="padding: 3px;">
                            <input name="replyto" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding: 3px; border: 1px solid #C44000;" bgcolor="#FFFFC1">Поле, где гость Вашего сайта сможет указать свой почтовый ящик, для ответа.</td>
                    </tr>
                    <tr>
                        <td style="padding: 3px;">Введите свой обратный почтовый адрес</td>
                        <td style="padding: 3px;">
                            <input name="mail_from" value="mail@domain.tld" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding: 3px; border: 1px solid #C44000;" bgcolor="#FFFFC1">Поле для темы сообщения.</td>
                    </tr>
                    <tr>
                        <td style="padding: 3px;">Введите тему сообщения</td>
                        <td style="padding: 3px;">
                            <input name="subject" value="Название сообщения" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding: 3px; border: 1px solid #C44000;" bgcolor="#FFFFC1">Это поле, для ввода текста сообщения.</td>
                    </tr>
                    <tr>
                        <td style="padding: 3px;">Введите текст Вашего сообщения:</td>
                        <td style="padding: 3px;">
                        <textarea name="message" cols="40" rows="5">Ваше сообщение
                        </textarea>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input value="Отправить сообщение" style="height: 20px;" type="submit">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
